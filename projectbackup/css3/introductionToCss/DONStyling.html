<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            margin:1em;
            width:250px;
            height:250px;
            background-color: rgb(255, 0, 0);
        }
    </style>
    <script>
        function Color(){
            this.components = [0, 0, 0].map(function () {
                return Math.floor(Math.random()* 225);
            });
        }

        Color.prototype.toRGBString = function(){
            return 'rgb(' + this.components.join(', ') + ')';

        };


        }



        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('div').addEventListener('click', function(){
                var color = new Color();
                this.style.backgroundColor = color.toRGBString();
                console.log(color)


            });
        });


    </script>
</head>
<body>
    <div></div>

</body>
</html>
